<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumbotron Example</title>
    <style>
        /* Style for the jumbotron container */
        .jumbotron {
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 0.25rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Style for the heading */
        .jumbotron h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        /* Style for the paragraph */
        .jumbotron p {
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <h1>Welcome to Our Website</h1>
        <p>This is a simple jumbotron example created with HTML and CSS.</p>
    </div>
</body>
</html>
