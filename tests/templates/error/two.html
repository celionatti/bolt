<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff5733, #007bff);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .error-container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
        }

        .left-section {
            flex: 1;
            background-color: #025192;
            padding: 20px;
            text-align: center;
        }

        .right-section {
            flex: 1;
            background-color: #770b04;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 36px;
            color: #fff;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        img {
            max-width: 100px;
        }

        a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="left-section">
            <h1>Oops! Something went wrong.</h1>
            <p>We're sorry, but it looks like there was an error.</p>
            <p><a href="/">Go back to the home page</a></p>
        </div>
        <div class="right-section">
            <img src="error-icon.png" alt="Error Icon">
        </div>
    </div>
</body>
</html>
