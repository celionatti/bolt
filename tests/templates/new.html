<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework Homepage</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Style for the jumbotron container */
        .jumbotron {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 3rem 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Style for the framework title */
        .framework-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        /* Style for the heading */
        .jumbotron h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        /* Style for the paragraph */
        .jumbotron p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        /* Style for the call-to-action button */
        .btn-primary {
            background-color: #dc3545;
            color: #fff;
            padding: 1rem 2rem;
            font-size: 1.25rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .btn-primary:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <div class="framework-title">Bolt Framework</div>
        <h1>Welcome to Our Framework</h1>
        <p>Build amazing web applications with ease.</p>
        <a href="#" class="btn-primary">Get Started</a>
    </div>
</body>
</html>
