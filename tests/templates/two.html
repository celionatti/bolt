<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework Homepage</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Style for the jumbotron container */
        .jumbotron {
            background-image: url('background-image.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            color: #ccc;
            text-align: center;
            padding: 6rem 0;
        }

        /* Style for the heading */
        .jumbotron h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Style for the paragraph */
        .jumbotron p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Style for the call-to-action button */
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            padding: 1rem 2rem;
            font-size: 1.25rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .jumbotron {
                padding: 3rem 0;
            }
            .jumbotron h1 {
                font-size: 2rem;
            }
            .jumbotron p {
                font-size: 1.25rem;
            }
            .btn-primary {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <h1>Welcome to Our Framework</h1>
        <p>Build amazing web applications with ease.</p>
        <a href="#" class="btn-primary">Get Started</a>
    </div>
</body>
</html>
